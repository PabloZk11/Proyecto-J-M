<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/registro.css">
  </head>
<body>
    <header id="header">
        <img src="imagenes/logo.png" alt="" id="logo">
        <nav id="nav_re">
            <ul id="nav_ul">
                <li class="li_nav"><a href="index.html" class="a_nav">Inicio</a></li>
            </ul>
        </nav>
        </header>
        <main>
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Registrar Proveedor?</h3>
                        <p>Registra el proveedor </p>
                        <button id="btn__iniciar-sesion">Regístrar</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Registrar Vendedor?</h3>
                        <p>Registrar al Vendedor</p>
                        <button id="btn__registrarse">Regístrar</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="" class="formulario__login">
                        <h2>Regístrar Proveedor </h2>
                        <input type="text" placeholder="Nombre completo">
                        <input type="text" placeholder="Correo Electronico">
                        <input type="text" placeholder="Usuario">
                        <input type="text" placeholder="Código">
                        <input type="password" placeholder="Contraseña">
                        <button>Regístrar</button>
                    </form>

                    <!--Register-->
                    <form action="" class="formulario__register">
                        <h2>Regístrar vendedor</h2>
                        <input type="text" placeholder="Nombre completo">
                        <input type="text" placeholder="Correo Electronico">
                        <input type="text" placeholder="Usuario">
                        <input type="text" placeholder="Código">
                        <input type="password" placeholder="Contraseña">
                        <button>Regístrar</button>
                    </form>
                </div>
            </div>
            <div class="pqrs">
                <i class="fa-solid fa-circle-exclamation fa-beat"></i>
                <script src="https://kit.fontawesome.com/2880b366dc.js" crossorigin="anonymous"></script>  
            </div>

            <script src="/css/script.js"></script>
        </main>
</main>

        <footer id="footer">
            <p id="derechos">J&M D.S - Todos los derechos reservados</p>
           
        </footer>
        
</body>
</html>
