<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/ingresar_como.css">
  </head>
<body>
    <header id="header">
        <img src="imagenes/logo.png" alt="" id="logo">
        <nav id="nav_re">
            <ul id="nav_ul">
                <li class="li_nav"><a href="index.html" class="a_nav">Inicio</a></li>
            </ul>
        </nav>
    </header>
        <main>
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Iniciar sesión Administrador?</h3>
                        <p>Inicia sesión para entrar en la página </p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Iniciar sesión Vendedor?</h3>
                        <p>Inicia para que puedas acceder a la página </p>
                        <button id="btn__registrarse">Iniciar Sesión</button>
                    </div>
                </div>
    
                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="" class="formulario__login">
                        <h2>Inicio Sesión Administrador</h2>
                        <input type="text" placeholder="Correo Electronico">
                        <input type="password" placeholder="Contraseña">
                        <button><a href="#" class="entrar">Ingresar</a></button>
                    </form>
    
                    <!--Register-->
                    <form action="" class="formulario__register">
                        <h2>Inicio Sesión vendedor</h2>
                        <input type="text" placeholder="Correo Electronico">
                        <input type="password" placeholder="Contraseña">
                        <button id="entrar_ven"><a href="index-vendedor.html" class="entrar">Ingresar</a></button>
                    </form>
                </div>
            </div>
            <div class="pqrs">
                <i class="fa-solid fa-circle-exclamation fa-beat"></i>
                <script src="https://kit.fontawesome.com/2880b366dc.js" crossorigin="anonymous"></script>  
            </div>

            <script src="/css/script.js"></script>
        </main>

        <footer id="foot">
            <small id="derechos">&copy; 2023  <b>Aulas</b> - todos los derechos reservados</small>
        </footer>     
</body>
</html>
