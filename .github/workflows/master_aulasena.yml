# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aulasena

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ec7760cb6cfc4cdf9e18b82d735abbcd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_54d3c007299d40489d970aaaede812b7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ec7760cb6cfc4cdf9e18b82d735abbcd }}/pablozk11/aulas:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'aulasena'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0723ba07107a48f79b1f40e162f9fddf }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ec7760cb6cfc4cdf9e18b82d735abbcd }}/pablozk11/aulas:${{ github.sha }}'