# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aulasena

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_eb2f33f2d397410590b7068e42962b8d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_11589e2e11684f7f99c6d2ab9b81a8c2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_eb2f33f2d397410590b7068e42962b8d }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'aulasena'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d8ec5ea7dcdd496d80dc5e4f708863c0 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_eb2f33f2d397410590b7068e42962b8d }}/appsvc/staticsite:${{ github.sha }}'